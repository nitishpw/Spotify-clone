<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login Page</title>
    <!-- External link CSS -->
    <link rel="stylesheet" href="./style1.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/c5a1b4a46d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer-container">
    <div class="container">
        <div class="login-box">
            <img src="spotify.png" alt="Spotify Logo" class="spotify-logo">
            <h1>Get Premium Access</h1>
            <button type="Sign In">Sign In</button>
            <button type="Sign Up">Sign Up</button>
            <form id="login-form">
                <label>Name</label>
                <input type="text" id="username" placeholder="Enter your full name" required>
                <label>Email</label>
                <input type="text" id="email" placeholder="Enter your email address" required>
                <label>password</label>
                <input type="password" id="password" placeholder="Set a strong password" required>
                <button type="submit">Submit</button>
            </form>
            <p class="subscription-info">Not a member? <a href="#">Sign up for Premium</a></p>
        </div>
        <div class="subscription-box">
            <h2>Music for everyone</h2>
            <p>Premium Subscription</p>
            <h2>
                <i class="fa-solid fa-dollar-sign" style="color: #e2e4e9;"></i>
                9.99/month
            </h2>
            <ul>
                <li><a href="#"></a>Shuffie Play</li>
                <li><a href="#"></a>Ad Free</li>
                <li> <a href="#"></a>Ultimated Skips</li>
                <li><a href="#"></a>Listen Offline</li>
                <li><a href="#"></a>Play any track</li>
                <li><a href=""></a>High quality audio</li>
            </ul>
            <div class="text">
                <p>Start your 30 day free trail</p>
                <p>Family and Student offers available</p>
            </div>
            <button id="subscribe-button">Subscribe</button>
        </div>
    </div>
</div>
      
    <script src="./script1.js"></script>
</body>
</html>
